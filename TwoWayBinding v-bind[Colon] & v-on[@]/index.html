<head>

        <input type="text" v-bind:value="txtInputVariable" v-on:input="txtInputHandler">
        <input type="text" :value="txtInputVariable" @input="txtInputHandler">

        {{txtInputVariable}}
    </div>
    <script src="vue/script.js"></script>
</body>

</html>
