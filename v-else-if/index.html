<html>

<head>
    <title>v-else-if</title>
    <script src="lib/vue.min.js"></script>
</head>

<body>
    <div id="parent">
        <p v-if="weather === 'raining'">It is Raining!</p>
        <p v-else-if="weather === 'sunny'">It is Sunny!</p>
        <p v-else>It is Normal!</p>
    </div>
    <script src="vue/script.js"></script>
</body>

</html>
