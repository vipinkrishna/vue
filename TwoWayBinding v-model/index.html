<html>

<head>
    <title>TWO WAY DATA BINDING V-MODEL</title>
    <script src="lib/vue.min.js"></script>
</head>

<body>
    <div id="parent">
        <input type="text" v-model="txtInputVariable"> {{txtInputVariable}}
        <select v-model="selectInputVariable">
            <option value="Something">Something</option>
            <option value="Something-else">Something Else</option>
        </select>
        {{selectInputVariable}}
    </div>
    <script src="vue/script.js"></script>
</body>

</html>
